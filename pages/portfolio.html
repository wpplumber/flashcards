<div class="p-10 max-h-[560px] overflow-y-scroll  ">
    <div class="flex flex-col">
    <h3 class="text-4xl font-bold">Portfolio</h3>
    <div class="flex mt-4">
     <span v-for="(c, index) in categories" 
     :class="index > 0 ? 'ml-2' : ''"
      class="text-gray-300 cursor-pointer hover:text-gray-500">{{ c }}</span>
    </div>
    <div class="mt-4 grid grid-cols-3 gap-x-4 gap-y-8">
    <div class="flex flex-col" v-for="w in works">
       <img class="relative h-[160px] opacity-100 hover:opacity-50 hover:transition hover:duration-700 hover:ease-in-out hover:-translate-y-1 hover:scale-103 hover:bg-indigo-500" :alt="w.title" :src="`/images/${w.image}`">
        <span class="bg-white text-black absolute w-1/4">{{ w.category }}</span>
    </img>
      <h3 class="mt-2 text-xl text-center font-semibold cursor-pointer hover:text-blue-300">{{ w.title }}</h3>
    </div>

    </div>
    </div>

    </div>
